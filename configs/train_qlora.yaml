# Training Configuration: QLoRA (4-bit) Fine-tuning
# 
# Recommended for 70B parameter models or limited GPU memory
# Works on single 24GB GPU for 70B models
# Usage: python scripts/train.py --config configs/train_qlora.yaml

# Model Configuration
model:
  name_or_path: "meta-llama/Llama-3.1-70B-Instruct"
  trust_remote_code: true
  use_flash_attention_2: true
  dtype: "bfloat16"
  device_map: "auto"

# Tokenizer Configuration
tokenizer:
  name_or_path: null
  padding_side: "right"
  max_length: 4096

# LoRA Configuration
lora:
  enabled: true
  r: 32  # Lower rank for larger models
  alpha: 64
  dropout: 0.1
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

# 4-bit Quantization (QLoRA)
quantization:
  load_in_4bit: true
  load_in_8bit: false
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_use_double_quant: true
  bnb_4bit_quant_type: "nf4"

# Data Configuration
data:
  train_file: "data/train.jsonl"
  validation_file: "data/val.jsonl"
  max_seq_length: 4096
  preprocessing_num_workers: 4

# Training Arguments
training:
  output_dir: "./outputs/kodiak-secops-1-qlora-70b"
  num_train_epochs: 2
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 16
  
  # Optimizer (paged for memory efficiency)
  learning_rate: 1.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.1
  lr_scheduler_type: "cosine"
  optim: "paged_adamw_32bit"
  
  # Precision
  bf16: true
  fp16: false
  
  # Memory optimization
  gradient_checkpointing: true
  
  # Logging
  logging_steps: 10
  logging_first_step: true
  report_to: "tensorboard"
  
  # Saving
  save_strategy: "steps"
  save_steps: 200
  save_total_limit: 2
  
  # Evaluation
  eval_strategy: "steps"
  eval_steps: 200
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  
  # Other
  seed: 42
  dataloader_num_workers: 2
  remove_unused_columns: false

# Hugging Face Hub
hub:
  push_to_hub: false
  hub_model_id: null
  hub_private_repo: false
